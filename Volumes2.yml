---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    type: proxy
spec:
  containers:
    - name: mynginx
      image: nginx
      volumeMounts:
        - name: myvolume
          mountPath: /usr/share/nginx/html
  volumes:
    - name: myvolume
      persistentVolumeClaim:
        claimName: my-pvc
...
